        <div id="id01" class="modal">
  
            <form class="modal-content animate" action="/action_page.php" method="post">

                <p><label for="uname"><b>Username: </b></label><input type="text" placeholder="Enter Username" name="uname" required></p>

                <button class="loginbutton" type="submit">Login</button>
              </div>
            </form>

          <!--   --------------------------MODAL EDITAR---------------------       -->
          <div id="id02" class="modal">
  
            <form class="modal-content animate" action="/api/disciplina/editDisciplina" method="post">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">X</span>
                <p>Editar Disciplina</p>
              </div>
          
              <div class="container">
                <input  hidden name="disEditar" id="IDEdita" type="text" value="">

                <button class="loginbutton" type="submit">Submeter</button>

                            <!--   --------------------------MODAL ELIMINAR DISCIPLINA ---------------------       -->

                    <span onclick="document.getElementById('id04').style.display='none'" class="close" title="Close Modal">X</span>
                    <p>Eliminar Disciplina</p>
                  </div>
              <div class="container">
                <p>Tem a certeza que pertende eliminar esta disciplina?</p>
            <form action="/api/disciplina/deleteDisciplina" method="post">
                <input  hidden name="disEliminar" id="IDElimina" type="text" value="">
                <button class="loginbutton" type="submit">Sim</button>
                <a class="loginbutton" onclick="document.getElementById('id04').style.display='none'">Não</a>
            </form>
              </div>
            </div>
          </div>

              <!--   --------------------------MODAL ADICIONAR DISCIPLINA---------------------       -->
              <div id="id03" class="modal">
  
                <form class="modal-content animate" action="/api/disciplina/addDisciplina" method="post">
                  <div class="imgcontainer">
                    <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">X</span>
                    <p>Adicionar Disciplina</p>
                  </div>
              
                  <div class="container">
                    <p><label for="disnome"><b>Disciplina: </b></label><input type="text" name="disnome" required></p>
              
                    <p><label for="docnome"><b>Docente: </b></label><input type="text" name="docnome" required></p>
                      
                    <button class="loginbutton" type="submit">Submeter</button>
                  </div>
                </form>

            function legendaon(x, y){

        <script>
          // Get the modal
          var modal = document.getElementById('id01');
          var modal2 = document.getElementById('id02');
          var modal3 = document.getElementById('id03');
          var modal4 = document.getElementById('id04');
          
          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function(event) {
              if (event.target == modal || event.target == modal2 || event.target == modal3 || event.target == modal4) {
                  modal.style.display = "none";
                  modal2.style.display = "none";
                  modal3.style.display = "none";
                  modal4.style.display = "none";
              }
          }


          
      </script>
